services:
  front_end:
    build:
      context: front-end
      args:
        - VITE_BASE_URL=${VITE_BASE_URL}
    ports:
      - 8080:80
    networks:
      - my_network
    depends_on:
      - back_end
  back_end:
    build:
      context: back-end
    ports:
      - ${PORT}:${PORT}
    networks:
      - my_network
    env_file:
      - ".env"
networks:
  my_network:
    driver: bridge
